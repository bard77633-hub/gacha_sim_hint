<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ガチャシミュレータ演習</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>

  <!-- Error Handler for White Screen Debugging -->
  <script>
    window.addEventListener('error', function(event) {
      const errorDisplay = document.getElementById('error-display') || document.createElement('div');
      errorDisplay.id = 'error-display';
      errorDisplay.style.position = 'fixed';
      errorDisplay.style.top = '0';
      errorDisplay.style.left = '0';
      errorDisplay.style.width = '100%';
      errorDisplay.style.backgroundColor = '#fee2e2';
      errorDisplay.style.color = '#991b1b';
      errorDisplay.style.padding = '1rem';
      errorDisplay.style.zIndex = '9999';
      errorDisplay.style.fontFamily = 'monospace';
      errorDisplay.style.whiteSpace = 'pre-wrap';
      errorDisplay.innerHTML += '<strong>JS Error:</strong> ' + event.message + '\n';
      document.body.appendChild(errorDisplay);
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      const errorDisplay = document.getElementById('error-display') || document.createElement('div');
      errorDisplay.id = 'error-display';
      errorDisplay.style.position = 'fixed';
      errorDisplay.style.top = '0';
      errorDisplay.style.left = '0';
      errorDisplay.style.width = '100%';
      errorDisplay.style.backgroundColor = '#fee2e2';
      errorDisplay.style.color = '#991b1b';
      errorDisplay.style.padding = '1rem';
      errorDisplay.style.zIndex = '9999';
      errorDisplay.style.fontFamily = 'monospace';
      errorDisplay.innerHTML += '<strong>Promise Error:</strong> ' + event.reason + '\n';
      document.body.appendChild(errorDisplay);
    });
  </script>

  <!-- Import Maps for React 19 -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19?dev",
    "react-dom/client": "https://esm.sh/react-dom@19/client?dev",
    "react-dom": "https://esm.sh/react-dom@19?dev",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@19",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <!-- Babel for JSX transformation in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
  <div id="root"></div>

  <!-- Main Application Script -->
  <script type="text/babel" data-type="module" src="app.js"></script>
</body>
</html>
