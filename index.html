<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ガチャシミュレータ演習</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col md:flex-row font-sans">

  <!-- Mobile Header -->
  <div class="md:hidden bg-white border-b border-slate-200 p-4 sticky top-0 z-20 w-full">
    <div class="flex items-center justify-between mb-2">
      <h1 class="font-bold text-slate-800 flex items-center gap-2">
        <i data-lucide="code-2" class="text-blue-600 w-6 h-6"></i>
        ガチャ演習
      </h1>
      <button id="mobile-menu-btn" class="p-2 text-slate-600 hover:bg-slate-100 rounded-md">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
    </div>
    <!-- Mobile Medal Display -->
    <div class="flex items-center justify-between bg-slate-100 rounded-lg p-2 text-sm">
      <div class="flex items-center gap-2 text-amber-600 font-bold">
        <i data-lucide="medal" class="w-4 h-4"></i>
        <span>× <span id="mobile-medal-count">5</span></span>
      </div>
      <div class="flex items-center gap-2 text-slate-500">
        <i data-lucide="timer" class="w-4 h-4"></i>
        <span>回復まで <span id="mobile-timer-display">2:00</span></span>
      </div>
    </div>
  </div>

  <!-- Sidebar Overlay -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>

  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="fixed md:sticky top-0 left-0 h-screen w-64 bg-slate-900 text-slate-100 z-30 transition-transform duration-300 ease-in-out flex flex-col -translate-x-full md:translate-x-0 md:h-screen">
    <div class="p-6 border-b border-slate-800">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold flex items-center gap-2">
          <i data-lucide="code-2" class="text-blue-400 w-6 h-6"></i>
          ガチャ演習
        </h1>
        <button id="sidebar-close-btn" class="md:hidden text-slate-400 hover:text-white">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>
      <p class="text-xs text-slate-400 mt-2">Pythonプログラミング</p>
    </div>

    <!-- Desktop Medal Display -->
    <div class="p-4 bg-slate-800 border-b border-slate-700">
      <div class="flex flex-col gap-2">
        <div class="flex items-center justify-between text-amber-400 font-bold">
          <div class="flex items-center gap-2">
            <i data-lucide="medal" class="w-5 h-5"></i>
            <span>ヒントメダル</span>
          </div>
          <span class="text-xl" id="desktop-medal-count">5</span>
        </div>
        <div class="flex items-center justify-between text-xs text-slate-400 bg-slate-900/50 p-2 rounded">
          <span class="flex items-center gap-1">
            <i data-lucide="timer" class="w-3 h-3"></i> 次のメダル
          </span>
          <span class="font-mono" id="desktop-timer-display">2:00</span>
        </div>
      </div>
    </div>
    
    <nav id="level-list" class="flex-1 p-4 space-y-2 overflow-y-auto">
      <!-- Level buttons will be injected here -->
    </nav>
    
    <div class="p-4 border-t border-slate-800 text-xs text-slate-500 text-center">
      プログラミング演習教材
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 bg-slate-50 p-6 md:p-10 overflow-y-auto h-auto min-h-screen w-full">
    <div class="max-w-4xl mx-auto space-y-8">
      
      <!-- Header Section -->
      <div class="space-y-4">
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-bold uppercase tracking-wider">
          Level <span id="level-badge">1</span>
        </div>
        <h2 id="level-title" class="text-3xl font-bold text-slate-900">レベル 1</h2>
        <p id="level-description" class="text-lg text-slate-600 leading-relaxed">
          説明文
        </p>
      </div>

      <!-- Goals Section -->
      <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-6">
        <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center gap-2">
          <i data-lucide="check-circle-2" class="text-emerald-500 w-5 h-5"></i>
          達成目標
        </h3>
        <ul id="goal-list" class="space-y-3">
          <!-- Goals will be injected here -->
        </ul>
      </div>

      <!-- Simulator Section -->
      <div class="bg-white rounded-lg border border-slate-200 shadow-sm mt-6 overflow-hidden">
        <div class="bg-slate-50 px-4 py-3 border-b border-slate-200 flex items-center justify-between">
          <h3 class="font-semibold text-slate-700">実行結果シミュレーター</h3>
          <button id="run-simulation-btn" class="flex items-center gap-2 px-3 py-1.5 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <i data-lucide="play" class="w-4 h-4"></i> 実行する
          </button>
        </div>
        <div id="console-output" class="p-0 bg-slate-950 font-mono text-sm h-64 overflow-y-auto custom-scrollbar relative">
          <!-- Console logs will be injected here -->
          <div id="console-placeholder" class="h-full flex flex-col items-center justify-center text-slate-500 gap-2">
            <i data-lucide="rotate-ccw" class="w-6 h-6"></i>
            <p>「実行する」ボタンを押してシミュレーションを開始</p>
          </div>
          <div id="console-logs" class="p-4 flex flex-col gap-1 hidden"></div>
        </div>
      </div>

      <!-- Hints Section -->
      <div class="space-y-4 pb-12">
        <h3 class="text-lg font-semibold text-slate-800 flex items-center gap-2">
          <i data-lucide="lightbulb" class="text-amber-500 w-5 h-5"></i>
          ヒント（メダルを使って解放）
        </h3>
        <div id="hint-list" class="grid gap-4 md:grid-cols-2">
          <!-- Hints will be injected here -->
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
